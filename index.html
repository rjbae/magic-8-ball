<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic 8 Ball</title>
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <h1>Magic 8 Ball</h1>
  <div class="container">
    <div class="ball">
      <div class="message">8</div>
    </div>
  </div>
  <div class="question-container">
    <textarea name="question" class="question" cols="45" rows="2" placeholder="Type your question here..."></textarea>
    <button class="shake-button">Shake Me</button>
  </div>
  <script src="script.js" defer></script>
</body>

</html>
